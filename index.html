<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gift Shop</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #222;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
    }
    .card {
      background: white;
      border-radius: 8px;
      padding: 16px;
      width: 260px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .card h3 {
      margin-top: 0;
    }
    .price {
      font-size: 18px;
      font-weight: bold;
      color: #007bff;
    }
    button {
      background-color: #28a745;
      border: none;
      padding: 10px;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      font-size: 15px;
      margin-top: 10px;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h1>üéÅ Welcome to Gift Shop</h1>
  <div class="grid">
    <div class="card">
      <h3>Phone Credit $50</h3>
      <div class="price">500 ‚≠ê</div>
      <button onclick="buy('GIFT001')">Buy Now</button>
    </div>
    <div class="card">
      <h3>Shopee Voucher $100</h3>
      <div class="price">700 ‚≠ê</div>
      <button onclick="buy('GIFT002')">Buy Now</button>
    </div>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    Telegram.WebApp.ready();
    function buy(giftId) {
      Telegram.WebApp.sendData(giftId);
    }
  </script>
</body>
</html>
